    `<p class="titleVE">Baja de placas</p><p class="personFM">Persona física</p><ol class="listPF"><li>Factura</li><li>INE dueño</li><li>Comprobante de domicilio</li><li>Ultimas 6 tenencias pagadas</li><li>Carta seguro (según el caso)</li><li>Tarjeta de circulación</li><li>Placas del vehículo</li><li>Acta de M.P. si es por Robo</li></ol><p class="personFM">Persona moral</p><ol class="listPF"><li>Factura</li><li>Refactura en su caso</li><li>Ultimas 6 tenencias pagadas</li><li>Carta seguro (según el caso)</li><li>Placas del vehículo</li><li>Tarjeta de circulación</li><li>Acta constitutiva</li><li>INE representante legal</li><li>Poder notarial</li><li>Acta de M.P. si es por Robo</li></ol><p class="notas"><span>Notas: </span>Entregamos una baja en original con su pago, firma y sello correspondiente.</p>`,
    `<p class="titleVE">¿Tu placa no está registrada en la secretaria de finanzas?</p><p class="notas">Debes acudir a la tesorería tributaria con tu documentación en original del vehículo así como tus documentos por alta. Nosotros te apoyamos para hacerlo de una manera correcta</p><p class="notas"><span>Notas: </span>Entregamos una baja en original con su pago, firma y sello correspondiente.</p>`,
    `<p class="titleVE">Revista vehicular transporte de carga y mercantíl</p><p class="personFM">Requisitos</p><ol class="listPF"><li>Factura</li><li>Tarjeta de circulación vigente</li><li>Póliza de seguro vigente</li><li>Tenencia año en curso</li><li>Acreditación de revista vehicular año anterior</li><li>RFC empresa</li><li>Acta constitutiva</li><li>INE apoderado legal</li><li>Comprobante de domicilio</li><li>Pago de derechos del año en curso</li></ol><p class="notas"><span>Notas: </span>Recuerda que año con año debes realizar la revista aquí en CDMX de acuerdo al calendario emitido en la gaceta del gobierno.</p>`,
    `<p class="titleVE">Placas y permisos federales para vehículos de carga</p><p class="personFM">Requisitos</p><ol class="listPF"><li>Alta de la empresa ante la SCT</li><li>Placas federales</li><li>Permiso de carga federal</li><li>Licencia federal</li></ol><p class="notas"><span>Notas: </span>Para la obtención de placas debes contar con un alta ante la Secretaria de Comunicaciones y Transportes y otorgar un poder a nuestro favor para representarte en la misma.</p>`,
    `<p class="titleVE">Placas para vehículos clásicos</p><p class="personFM">Requisitos</p><ol class="listPF"><li>Vehículo con 30 años de antigüedad</li><li>90% de originalidad</li><li>Inspección ante el IPN</li><li>Factura</li><li>Tarjetón</li><li>INE</li><li>Comprobante de domicilio</li><li>6 ultimas tenencias pagadas</li></ol><p class="notas"><span>Notas: </span>Las placas de auto clásico deben estar acompañadas de un holograma del IPN el cual se coloca en el parabrisas de tu auto.</p>`,
    `<p class="titleVE">Placas para autos para personas con capacidades diferentes</p><p class="personFM">Requisitos</p><ol class="listPF"><li>Constancia de discapacidad emitida por el DIF.</li><li>INE</li><li>Comprobante de domicilio</li><li>Factura</li><li>6 ultimas tenencias pagadas</li></ol><p class="notas"><span>Notas: </span>Los requisitos para tramitar el dictamen ante el DIF son: INE-comprobante de domicilio-acta de nacimiento-CURPfotografía infantil y un certificado médico.</p>`,
    `<p class="titleVE">¿Quieres verificar tu auto y no tienes tiempo?</p><p class="notas">Acudimos a tu domicilio particular o laboral mientras tu trabajas o realizas tus pendientes nosotros lo llevamos a verificar.</p>`,
    `<p class="titleVE">¿Te llevó la grúa?</p><p class="personFM">Nosotros te apoyamos para la recuperación de tu auto</p><p class="notas">Debes presentar la documentación: Licencia vigente, INE vigente, tenencias pagadas, No tener fotomultas, tarjeta de circulación vigente y factura.</p>`,
    `<p class="titleVE">Permiso para circular sin placas</p><p class="notas">Emitimos permiso del Estado de Guerrero el cual te permite circular sin placas en todo el territorio nacional, valido por 30 día.</p><p class="notas"><span>Notas: </span>Este permiso NO circula los días viernes y el quinto sábado del mes.</p>`,
    `<p class="titleVE">Permisos tipo ANTRA para carga</p><ol class="listPF"><li>Factura o carta factura</li><li>INE dueño o representante legal</li><li>Color de la unidad</li><li>Hasta 8 toneladas</li></ol><p class="notas"><span>Notas: </span>Si cuentas con un automóvil con placas de particular, este permiso te ampara para poder transportar carga.</p>`,
    `<p class="titleVE">Acta ante ministerio público</p><p class="notas">¿Perdiste tus placas o tarjeta de circulación de tu auto? Es necesario levantar tu acta por extravió ante el Ministerio Publico para poder realizar tu trámite para su reposición.</p>`,
    `<p class="titleVE">Aviso de compra-venta</p><p class="notas">Si vas a vender tu auto, asegúrate de dar aviso a la autoridad competente para deslindarte de toda responsabilidad por si el nuevo dueño no realiza el cambio de propietario en tiempo y forma.</p>`,
    `<p class="titleVE">Fotomultas</p><p class="personFM">Aplica para vehículos con placas de: CDMX, EDOMEX y MORELOS</p><p class="notas">Obtén el 80% de descuento en foto multas de la CDMX Recuerda que para verificar en el Estado de México o Morelos, es necesario NO tener adeudos por multas o infracciones.</p>`,
    `<p class="titleVE">Aseguramos tu patrimonio con compañías de seguro</p><p class="notas">Nuestras alianzas comerciales con las diversas compañías de seguros, nos posicionan como la mejor opción en contratación de seguros de auto soygestocarseguros@gmail.com</p>`,
    `<p class="titleVE">¿Piensas vender tu auto?</p><p class="notas">Existen formas para garantizar la compra-venta de tu auto. No arriesgues tu patrimonio! Nosotros te asesoramos. Realiza una compra-venta segura.</p>`,
    `<p class="titleVE">Traslado de vehículos en el interior de la república</p><p class="notas">Te apoyamos en el traslado de tu unidad en toda la republica mexicana. Lo recogemos en tu domicilio y lo entregamos en donde nos indiques. Llámanos y solicita tu cotización!</p>`,
    `<p class="titleVE">Administramos tu flota vehicular</p><p class="notas">Programamos y damos seguimiento a los servicios de mantenimiento preventivos y correctivos de las unidades de su flota para evitar retrasos en su operación y evites parar la operación dando siempre soluciones fiables.</p>`,
    `<p class="titleVE">Realizamos auditorias vehiculares</p><p class="notas">Los pagos que hace tu empresa: ¿Son los correctos? ¿La documentación de tu flotilla está completa? Y los costos con tus proveedores ¿Como están? ¿Tus ODC se cumplen en tiempo y forma?</p>`,
    `<p class="titleVE">Conferencias a colaboradores</p><p class="notas">Disminuye la siniestralidad de tu flotilla de autos. Dale la oportunidad a tus colaboradores de conocer y aprender un poco mas!</p>`,
    `<p class="titleVE">Certificación de conductores</p><p class="notas">Permitenos ofrecer el apoyo a tus choferes en conocimiento viales. Como Proceder en caso de siniestro. Conocimiento del reglamento de transito con una capacitacion constante.</p><p class="notas">Haremos pruebas de conocimiento del vehiculo y procesos que te permitan saber que tus choferes estan bien capacitados.</p>`,
    `<p class="titleVE">Convenios</p><p class="personFM">Realizamos 2 tipos de convenios para las empresas: Convenio-colaboradores y convenio flotilla.</p><ol class="listPF"><li>A la firma de convenio en tu empresa, te ofrecemos un mejor costo sin la necesidad de salir de tu ambiente laboral.</li><li>Te evitamos grandes filas y tramites engorrosos y lo más importante, el ausentarte a trabajar.</li><li>En Gestocar estamos comprometidos a ayudarte a mejorar tu calidad de vida.</li></ol>`,

    `<p class="titleVE">Verificación</p><p class="personFM">Requisitos</p><ol class="listPF"><li>Vehículo nuevo</li><li>Factura</li><li>Alta de placas</li><li>Tarjeta de circulación</li><li>Identificación del propietario</li></ol>`,
    `<p class="titleVE">Liberación en corralón</p><p class="personFM">Requisitos</p><ol class="listPF"><li>Factura</li><li>Tenencia ejercicio fiscal anterior</li><li>INE del propietario</li><li>Tarjeta de circulación vigente</li><li>No fotomultas</li></ol>`,
    `<p class="titleVE">Acreditación de propiedad</p><p class="personFM">Requisitos</p><ol class="listPF"><li>Factura de la unidad</li><li>INE del propietario</li><li>Comprobante de domicilio del propietario</li></ol>`,

    const asignaArreglo = (est='')=>{
      switch (est) {
        case "ciudad_de_mexico":
          indicesAEliminar = [3,9,11];
          arrayA  = tramites.filter((elemento, indice) => !indicesAEliminar.includes(indice));
          arrayAA = arrayWindow1.filter((elemento, indice) => !indicesAEliminar.includes(indice));
        break;
        case "estado_de_mexico":
          indicesAEliminar = [3,5,9,15,18,19];
          arrayA = tramites.filter((elemento, indice) => !indicesAEliminar.includes(indice));
          arrayAA = arrayWindow2.filter((elemento, indice) => !indicesAEliminar.includes(indice));
        break;
        case "morelos":
          indicesAEliminar = [5,10,11,15,18,19];
          arrayA = tramites.filter((elemento, indice) => !indicesAEliminar.includes(indice));
          arrayAA = arrayWindow3.filter((elemento, indice) => !indicesAEliminar.includes(indice));
        break;
        default:
          arrayA = tramites
          arrayAA = arrayWindow1
        break;
      } 
      return(arrayA)
    }
    
    const renderT = (arrayX = []) => {
      let hhtl = `<table class='tt'>`;
      for (let i = 0; i < arrayX.length; i++) {
        hhtl += 
          `<tr>
            <td class="ancho-70">${(i+1).toString() + ' - '+ arrayX[i]}</td>
            <td class="ancho-30"><button onclick="abrirVentana('modal1',${i})">Ver Requisitos</button></td>
          </tr>`;
      }
      hhtl = hhtl + '</table>'
      enlista.innerHTML = hhtl;
    }

    const abrirVentana=(modalId,idVentana)=> {
      const modal   = document.getElementById(modalId);
      let ventana = document.getElementById('contentVE');

      modal.style.display = 'flex';
      ventana.innerHTML = arrayAA[idVentana];

      ajustaBoton();
    }

    const cerrarVentana=(modalId)=> {
      const modal = document.getElementById(modalId);
      modal.style.display = 'none';
    }

    const ajustaBoton=()=>{
      let ventana = document.getElementById('contentVE');
      let boton   = document.querySelector('.cerrar');
      let windowWidth = window.innerWidth;
      let windowHeight = window.innerHeight;
      let ventanaHeight = ventana.clientHeight; 
      
      let cuenta = (windowHeight - ventanaHeight)/2;
      let vw = ((cuenta / windowWidth) * 100)-1;
      console.log(vw)
      boton.style.top = vw + 'vw';
    }
</script>
